<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Especialidade</th>
            <th>Profissional</th>
            <th>Data</th>
            <th>Hora</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let consulta of items">
            <td>{{consulta.agenda.medico.especialidade.nome}}</td>
            <td>{{ consulta.agenda.medico.nome }}</td>
            <td>{{ consulta.agenda.data }}</td>
            <td>{{ consulta.horario.horario }}</td>
            <td>
                <div>
                    <button type="button" (click)="desmarcarConsulta(consulta.id)" class="btn btn-link float-right">
                        <span class="btn-label"><i class="fa fa-times"></i></span>
                        Desmarcar
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
