<form class="cadastroUsuario">
    <div class="form-group">
        <input type="text" class="form-control" aria-label="Nome" placeholder="Nome">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" aria-label="Email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" aria-label="Senha" placeholder="Senha">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" aria-label="Confirmar senha" placeholder="Confirmar senha">
    </div>
    <div class="form-group cadastroUsuario__actionsButton">
        <button class="btn btn-link" type="button" routerLink="/login">Cancelar</button>
        <button class="btn btn-primary" type="button">Cadastrar</button>
    </div>
</form>
