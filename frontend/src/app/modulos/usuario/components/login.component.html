<form class="userLogin">
    <div class="form-group floating-label">
        <input #username type="text" class="form-control" aria-label="Email" placeholder="Email ou Login">
        <label>Email ou Login</label>
    </div>
    <div class="form-group floating-label">
        <input #password togglePassword type="password" class="form-control" aria-label="Senha" placeholder="Senha">
        <label>Senha</label>
    </div>
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlInline">
        <label class="custom-control-label" for="customControlInline">Lembrar minha senha</label>
    </div>
    <div class="form-group userLogin__actionsButton">
        <button class="btn btn-link" type="button" routerLink="/cadastro">Criar conta</button>
        <button class="btn btn-primary" (click)="login(username.value, password.value)" type="button">Acessar</button>
    </div>
</form>
